name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Import smoke test (Agg backend)
        run: |
          export MPLBACKEND=Agg
          python - <<'PY'
import hanoi_pro.ui as ui
print("Loaded:", ui.__doc__[:40])
PY
